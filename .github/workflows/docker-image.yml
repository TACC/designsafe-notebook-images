name: Docker Image CI

on:
  push:
    branches: [ main, dev ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get 
      run: echo "image_name=`grep -E "LABEL image_name=" ./base/Dockerfile | sed 's/^LABEL image_name=\"\([^ ]*\)\"/\1/'`" >> $GITHUB_ENV

    - name: Build Docker Image (base)
      run: |
        echo ${{env.image_name}}
        docker build ./base/ --no-cache=true --tag ${{env.image_name}}
    
    - name: Push Docker Image (base)
      run: |
        echo ${{env.image_name}}
        docker push ${{env.image_name}}
